<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <title>Service and Modules</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet">
</head>
<body ng-controller="defaultCtrl">
    <div class="well">
        <div class="btn-group" tri-button counter="data.totalClicks" source="data.cities">
            <button class="btn btn-default" ng-repeat="city in data.cities">
                {{city}}
            </button>
        </div>
        <h5>Total Clicks : {{data.totalClicks}}</h5>
    </div>

<script src="angular.js"></script>
<script src="ngmodules/exampleAppCh18.js"></script>
<script src="ngmodules/directiveCh18.js"></script>
<script src="ngmodules/serviceCh18.js"></script>
</body>
</html>
